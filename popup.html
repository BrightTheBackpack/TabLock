<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="popup.js" defer></script>

    </head>
    <body style="width:400px; height:450px">

        <div class="main" id="header">
            <h1>TabLock</h1>
            <button class="btn" id="settings"><i class="fa fa-gear"></i></button>
        </div>
        <div class="settings" id="settings-panel">
            <h2>Settings</h2>
            <div id="modeswitch">
                <h3 >Mode A</h3>
                <label class="switch">
                    <input type="checkbox" id="mode-switch">
                    <span class="slider round"></span>
                </label>
                <h3>Mode B</h3>
            </div>
            
            <div id="classA">
                <!-- mode A is the one where it auto deletes tabs after a certain threshold -->
                 <div class = "settings-item">
                    <p style = "margin-right: 10px">Number of Tabs: </p>
                    <input class = "setting-field" type ="number" id = "thresholdA" min = 5 max = 60 value = 15 />
                    <p class="setting-field" id = "thresholdAError"></p>
                </div>
            </div>
            <div id="classB">
                <div class="settings-item">
                    <p style = "margin-right: 10px">Inactive Time Threshold:</p>
                    <input class = "setting-field" type =  "number" id = "decayB" min = 5 max = 60 value = 20 />
                    <p class="setting-field" id = "decayBError"></p>
                </div>
                <div class="settings-item">
                    <p style = "margin-right: 10px">Percent of inactive tabs:</p>
                    <input class = "setting-field" type =  "number" id = "percentB" min = 40 max = 80 value = 60 />
                    <p class="setting-field" id = "percentBError"></p>
                </div>

            </div>
            <button class="btn" id="submit">Save Settings</button>

        </div>
        <!-- maybe a list of the most lengthyly opened tabs, and an option to close them -->
    </body>
</html>
